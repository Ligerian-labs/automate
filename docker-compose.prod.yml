services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: automate
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-automate}
      POSTGRES_DB: automate
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automate"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-automate}
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-automate}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgres://automate:${POSTGRES_PASSWORD:-automate}@postgres:5432/automate
      REDIS_URL: redis://:${REDIS_PASSWORD:-automate}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      NODE_ENV: production
      PORT: "3001"
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgres://automate:${POSTGRES_PASSWORD:-automate}@postgres:5432/automate
      REDIS_URL: redis://:${REDIS_PASSWORD:-automate}@redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "${WEB_PORT:-4321}:4321"
    depends_on:
      - api

volumes:
  pgdata:
  redisdata:
