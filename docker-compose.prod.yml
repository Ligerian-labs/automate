services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: stepiq
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-stepiq}
      POSTGRES_DB: stepiq
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stepiq"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-stepiq}
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-stepiq}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgres://stepiq:${POSTGRES_PASSWORD:-stepiq}@postgres:5432/stepiq
      REDIS_URL: redis://:${REDIS_PASSWORD:-stepiq}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      NODE_ENV: production
      PORT: "3001"
    ports:
      - "${API_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      DATABASE_URL: postgres://stepiq:${POSTGRES_PASSWORD:-stepiq}@postgres:5432/stepiq
      REDIS_URL: redis://:${REDIS_PASSWORD:-stepiq}@redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  landing:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "${LANDING_PORT:-4321}:4321"
    depends_on:
      - api

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "${APP_PORT:-5173}:5173"
    depends_on:
      - api

volumes:
  pgdata:
  redisdata:
