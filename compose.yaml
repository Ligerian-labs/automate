services:
  postgres:
    container_name: stepiq-postgres-dev
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: stepiq
      POSTGRES_PASSWORD: stepiq
      POSTGRES_DB: stepiq
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stepiq -d stepiq"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    container_name: stepiq-redis-dev
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
